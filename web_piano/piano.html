<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Piano</title>
    <link rel="stylesheet" href="piano.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>
<body>
    <h1 class="title">🎹Keyboard Piano</h1>
    <div class="piano">
        <div class="c pKey"><div class="black">도<br><span>C</span></div></div>
        <div class="f pKey"><div class="black">레<br><span>F</span></div></div>
        <div class="g pKey"><div class="black">미<br><span>G</span></div></div>
        <div class="h pKey"><div class="black">파<br><span>H</span></div></div>
        <div class="j pKey"><div class="black">솔<br><span>J</span></div></div>
        <div class="k pKey"><div class="black">라<br><span>K</span></div></div>
        <div class="l pKey"><div class="black">시<br><span>L</span></div></div>
        <div class="; pKey"><div class="black">도<br><span>;</span></div></div>
    </div>
    <footer>
        &copy;copyright 돌컴이
    </footer>
    <script src="piano.js"></script>
</body>
</html>
